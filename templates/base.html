<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Finanzas{% endblock %}</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-500 text-white">
        <div class="container mx-auto flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold">Gestión de Finanzas</h1>
            <nav>
                <ul class="flex space-x-4">
                    {% if user.is_authenticated %}
                        <li>
                            <form method="post" action="{% url 'logout' %}" class="inline">
                                {% csrf_token %}
                                <button type="submit" class="hover:text-gray-300">Cerrar Sesión</button>
                            </form>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'login' %}" class="hover:text-gray-300">Iniciar Sesión</a>
                        </li>
                        <li>
                            <a href="{% url 'register' %}" class="hover:text-gray-300">Registrarse</a>
                        </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Gestión de Finanzas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
