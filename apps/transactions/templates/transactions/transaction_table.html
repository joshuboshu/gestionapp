<table class="table-auto w-full mt-4 border-collapse border border-gray-200">
    <thead class="bg-gray-200">
        <tr>
            <th class="border px-4 py-2 text-left">Tipo</th>
            <th class="border px-4 py-2 text-left">Categor√≠a</th>
            <th class="border px-4 py-2 text-left">Monto</th>
            <th class="border px-4 py-2 text-left">Fecha</th>
        </tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}
        <tr class="hover:bg-gray-100">
            <td class="border px-4 py-2">{{ transaction.get_type_display }}</td>
            <td class="border px-4 py-2">{{ transaction.category }}</td>
            <td class="border px-4 py-2">${{ transaction.amount }}</td>
            <td class="border px-4 py-2">{{ transaction.date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="border px-4 py-2 text-center">No hay transacciones.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
