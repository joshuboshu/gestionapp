{% extends "base.html" %}

{% block title %}Añadir Transacción{% endblock %}

{% block content %}
<div class="container mx-auto py-6">
    <h1 class="text-2xl font-bold mb-4">Añadir Transacción</h1>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
        {% csrf_token %}
        <div class="space-y-4">
            <div>
                <label for="id_type" class="block text-sm font-medium text-gray-700">Tipo de Transacción</label>
                {{ form.type }}
            </div>
            <div>
                <label for="id_category" class="block text-sm font-medium text-gray-700">Categoría</label>
                {{ form.category }}
            </div>
            <div>
                <label for="id_amount" class="block text-sm font-medium text-gray-700">Monto</label>
                {{ form.amount }}
            </div>
            <div>
                <label for="id_description" class="block text-sm font-medium text-gray-700">Descripción</label>
                {{ form.description }}
            </div>
            <div>
                <label for="id_date" class="block text-sm font-medium text-gray-700">Fecha</label>
                {{ form.date }}
            </div>
        </div>
        <div class="mt-4 flex justify-between items-center">
            <button type="submit" 
                    class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                Guardar
            </button>
            <a href="{% url 'transaction_list' %}" 
               class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">
                Volver al Inicio
            </a>
        </div>
    </form>
</div>
{% endblock %}
